<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>

    <link rel="stylesheet" href="css/index.css">
    <title>Traders.am Illustration</title>
  </head>
  <body class="bg-primary">
    <div class="container">
      <div class="row mt-5" data-aos="fade-up" data-aos-duration="1000">
        <h1 class="w-100 text-center text-white">Traders.am Showcase</h1>
        <p class="w-100 text-center text-white">Traders.am had been created only for entertainment and illustration of web development skills.</p>
        <p class="w-100 text-center text-white font-weight-bold">Swipe for more</p>
      </div>
    </div>
    <section class="section">
      <div class="container">
        <div class="row" data-aos="fade-up" data-aos-duration="1000">
          <div class="frame-wrap">
            <div class="slide">
              <div>
                <img class="img-fluid slide-img-1" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-2" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-3" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-4" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-5" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-6" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-7" alt="">  
              </div>
              <div>
                <img class="img-fluid slide-img-8" alt="">  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
